<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scratch Card Demo</title>
  </head>
  <body onclick="play()">
    <section class="scratched-in">
      <div class="pattern"></div>
      <canvas class="in"></canvas>
    </section>

    <section class="scratched-out">
      <div class="lineup">
        <img src="assets/bgmoney.svg" />
        <img src="assets/bgmoney.svg" />
        <img src="assets/bgmoney.svg" />
        <img src="assets/bgmoney.svg" />
        <img src="assets/bgmoney.svg" />
        <img src="assets/bgmoney.svg" />
        <img src="assets/bgmoney.svg" />
        <img src="assets/bgmoney.svg" />
        <img src="assets/bgmoney.svg" />
        <img src="assets/bgmoney.svg" />
      </div>

      <canvas class="out"></canvas>
    </section>
    <audio id="audio" src="./assets/scratch.mp3"></audio>

    <div class="cursor"></div>

    <script src="./audio.js"></script>
    <script src="circle-mask.js"></script>
  </body>
</html>
